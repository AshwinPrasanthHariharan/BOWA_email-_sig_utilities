<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Copied</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const phone = atob("KzkxODE2OTQwMTY1MA=="); 
      navigator.clipboard.writeText(phone).then(() => {
        window.close(); // ðŸšª Close the tab
      }).catch(() => {
        alert("Failed to copy. Please try again.");
        window.close();
      });
    });
  </script>
</head>
<body>
  <p>Phone number is being securely copied to clipboard...</p>
</body>
</html>
