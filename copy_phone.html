<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Copied</title>
  <script>
    function copyPhone() {
      navigator.clipboard.writeText("+91 81694 01650").then(function() {
        window.location.href = "https://www.iitrpr.ac.in"; // redirect after copy
      });
    }
  </script>
</head>
<body onload="copyPhone()">
  <p>Phone number copied to clipboard: +91 81694 01650</p>
</body>
</html>
